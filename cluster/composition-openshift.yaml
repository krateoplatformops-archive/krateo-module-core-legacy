                    absolute_redirect off;

                    # remove nginx version
                    server_tokens off;

                    # https://www.nginx.com/blog/websocket-nginx/
                    map $http_upgrade $connection_upgrade {
                      default upgrade;
                      '' close;
                    }

                    map $http_x_forwarded_proto $forward_proto {
                      default $scheme;
                      https https;
                    }

