              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: keptn-mongo
                namespace: krateo-system
                labels:
                  app.kubernetes.io/name: mongo
                  helm.sh/chart: mongo-10.26.4
                  app.kubernetes.io/instance: keptn
                  app.kubernetes.io/managed-by: Helm
                  app.kubernetes.io/component: mongodb
              spec:
                replicas: 1
                strategy:
                  type: Recreate
                selector:
                  matchLabels:
                    app.kubernetes.io/name: mongo
                    app.kubernetes.io/instance: keptn
                    app.kubernetes.io/component: mongodb
                template:
                  metadata:
                    labels:
                      app.kubernetes.io/name: mongo
                      helm.sh/chart: mongo-10.26.4
                      app.kubernetes.io/instance: keptn
                      app.kubernetes.io/managed-by: Helm
                      app.kubernetes.io/component: mongodb
                  spec:
                    serviceAccountName: keptn-mongo
                    affinity:
                      podAffinity:
                      podAntiAffinity:
                        preferredDuringSchedulingIgnoredDuringExecution:
                          - podAffinityTerm:
                              labelSelector:
                                matchLabels:
                                  app.kubernetes.io/name: mongo
                                  app.kubernetes.io/instance: keptn
                                  app.kubernetes.io/component: mongodb
                              namespaces:
                                - "krateo-system"
                              topologyKey: kubernetes.io/hostname
                            weight: 1
                      nodeAffinity:
                    securityContext: {}
                    containers:
                      - name: mongodb
                        image: docker.io/bitnami/mongodb:4.4.9-debian-10-r0
                        imagePullPolicy: "IfNotPresent"
                        securityContext: {}
                        env:
                          - name: BITNAMI_DEBUG
                            value: "false"
                          - name: MONGODB_USERNAME
                            value: "keptn"
                          - name: MONGODB_DATABASE
                            value: "keptn"
                          - name: MONGODB_PASSWORD
                            valueFrom:
                              secretKeyRef:
                                name: mongodb-credentials
                                key: mongodb-password
                          - name: MONGODB_ROOT_USER
                            value: "admin"
                          - name: MONGODB_ROOT_PASSWORD
                            valueFrom:
                              secretKeyRef:
                                name: mongodb-credentials
                                key: mongodb-root-password
                          - name: ALLOW_EMPTY_PASSWORD
                            value: "no"
                          - name: MONGODB_SYSTEM_LOG_VERBOSITY
                            value: "0"
                          - name: MONGODB_DISABLE_SYSTEM_LOG
                            value: "no"
                          - name: MONGODB_DISABLE_JAVASCRIPT
                            value: "no"
                          - name: MONGODB_ENABLE_JOURNAL
                            value: "yes"
                          - name: MONGODB_ENABLE_IPV6
                            value: "no"
                          - name: MONGODB_ENABLE_DIRECTORY_PER_DB
                            value: "no"
                        ports:
                          - name: mongodb
                            containerPort: 27017
                        livenessProbe:
                          exec:
                            command:
                              - mongo
                              - --disableImplicitSessions
                              - --eval
                              - "db.adminCommand('ping')"
                          initialDelaySeconds: 30
                          periodSeconds: 10
                          timeoutSeconds: 5
                          successThreshold: 1
                          failureThreshold: 6
                        readinessProbe:
                          exec:
                            command:
                              - bash
                              - -ec
                              - |
                                # Run the proper check depending on the version
                                [[ $(mongo --version | grep "MongoDB shell") =~ ([0-9]+\.[0-9]+\.[0-9]+) ]] && VERSION=${BASH_REMATCH[1]}
                                . /opt/bitnami/scripts/libversion.sh
                                VERSION_MAJOR="$(get_sematic_version "$VERSION" 1)"
                                VERSION_MINOR="$(get_sematic_version "$VERSION" 2)"
                                VERSION_PATCH="$(get_sematic_version "$VERSION" 3)"
                                if [[ "$VERSION_MAJOR" -ge 4 ]] && [[ "$VERSION_MINOR" -ge 4 ]] && [[ "$VERSION_PATCH" -ge 2 ]]; then
                                    mongo --disableImplicitSessions $TLS_OPTIONS --eval 'db.hello().isWritablePrimary || db.hello().secondary' | grep -q 'true'
                                else
                                    mongo --disableImplicitSessions $TLS_OPTIONS --eval 'db.isMaster().ismaster || db.isMaster().secondary' | grep -q 'true'
                                fi
                          initialDelaySeconds: 5
                          periodSeconds: 10
                          timeoutSeconds: 5
                          successThreshold: 1
                          failureThreshold: 6
                        resources:
                          limits: {}
                          requests: {}
